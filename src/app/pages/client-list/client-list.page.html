<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Client List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let client of clientList" routerLink="/client-detail/{{client.id}}">
      {{ client?.fullName }} started at {{ client?.startingWeight }}
    </ion-item>
  </ion-list>
</ion-content>
