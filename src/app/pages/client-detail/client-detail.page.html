<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/client-list"></ion-back-button>
    </ion-buttons>

    <ion-title>Client Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>
    {{ (client | async)?.fullName }}
  </h3>

  This is the profile page for {{ (client | async)?.fullName }} the starting
  weight was {{ (client | async)?.startingWeight }} pounds.

  <ion-card>
    <ion-card-header>
      <ion-icon name="clipboard"></ion-icon>
      Weight History
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let weight of clientWeightTrack | async">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="8">{{ weight.date | amDateFormat:'LL' }}</ion-col>
              <ion-col size="4">{{ weight.weight }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
